# Dracula theme for Alacritty
# https://draculatheme.com/alacritty
#
# Color palette
# https://spec.draculatheme.com
#
# Template
# https://github.com/alacritty/alacritty/blob/master/alacritty.yml
draw_bold_text_with_bright_colors: true

schemes:
  dracula: &dracula
   primary:
    background: '#282a36'
    foreground: '#f8f8f2'
    bright_foreground: '#ffffff'
    cursor:
     text: CellBackground
     cursor: CellForeground
    vi_mode_cursor:
     text: CellBackground
     cursor: CellForeground
    search:
     matches:
      foreground: '#44475a'
      background: '#50fa7b'
     focused_match:
      foreground: '#44475a'
      background: '#ffb86c'
     footer_bar:
      background: '#282a36'
      foreground: '#f8f8f2'
     hints:
      start:
       foreground: '#282a36'
       background: '#f1fa8c'
      end:
       foreground: '#f1fa8c'
       background: '#282a36'
      line_indicator:
       foreground: None
       background: None
      selection:
       text: CellForeground
       background: '#44475a'
      normal:
       black: '#21222c'
       red: '#ff5555'
       green: '#50fa7b'
       yellow: '#f1fa8c'
       blue: '#bd93f9'
       magenta: '#ff79c6'
       cyan: '#8be9fd'
       white: '#f8f8f2'
      bright:
       black: '#6272a4'
       red: '#ff6e6e'
       green: '#69ff94'
       yellow: '#ffffa5'
       blue: '#d6acff'
       magenta: '#ff92df'
       cyan: '#a4ffff'
       white: '#ffffff'
  materia: &materia
  # Default colors
  primary:
    background: '0x181818'
    foreground: '0xeff0f1'

  # Normal colors
  normal:
    black:   '0x181818'
    red:     '0xe14245'
    green:   '0x55ba79'
    yellow:  '0xf67400'
    blue:    '0x4285f4'
    magenta: '0x9b59b6'
    cyan:    '0x1abc9c'
    white:   '0xeff0f1'

  # Bright colors
  bright:
    black:   '0x7f8c8d'
    red:     '0xc0392b'
    green:   '0x00c853'
    yellow:  '0xfdbc4b'
    blue:    '0x6aa6f4'
    magenta: '0x8e44ad'
    cyan:    '0x16a085'
    white:   '0xfcfcfc'

  # Dim colors (Optional)
  dim:
    black:   '0x181818'
    red:     '0x783228'
    green:   '0x149459'
    yellow:  '0xb65619'
    blue:    '0x345284'
    magenta: '0x614a73'
    cyan:    '0x186c60'
    white:   '0x63686d'
font:
   normal:
     family: CaskaydiaCove Nerd Font
     style: Book
   size: 14.0
